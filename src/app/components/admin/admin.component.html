<app-header></app-header>
<app-usernav></app-usernav>
<div class="container">
<h2>Admin Portal</h2><div class="button-section">
  <button type="button" class="btn btn-info" (click)="getRecords()">
    Get All Records
  </button>

  

<table class="table">
  <thead>
    <tr>
      <th scope="col">Member Code</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">DoB</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Gender</th>
      <th scope="col">City</th>
      <th scope="col">Province</th>
      <th scope="col">Profession</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{ user.memberCode }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.dob }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.mobile }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.province }}</td>
      <td>{{ user.profession }}</td>
      <td>
      <button type="button" class="btn btn-info mb-1" (click)='editUser(user)'>Edit</button>
      <button type="button" class="btn btn-info mb-1" (click)='deleteUser(user)'>Delete</button>
      </td>
    </tr>    
  </tbody>
</table>



</div>
</div>
<app-footer></app-footer>

<app-header></app-header>
<app-nav></app-nav>
<div class="form-signin">
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="form-group">
      <label class="col-12 p-0">Did you have valid member code? <span class="required">*</span></label>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="review_ask_yes" value="YES" formControlName="review_ask" name="review_ask" class="custom-control-input">
        <label class="custom-control-label" for="review_ask_yes">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="review_ask_no" value="NO" formControlName="review_ask" name="review_ask" class="custom-control-input">
        <label class="custom-control-label" for="review_ask_no">No</label>
      </div>
      <div *ngIf="submitted && f.review_ask.errors" class="invalid-feedback">
        <div *ngIf="f.review_ask.errors.required">Please select at least one option.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-12 p-0">Did you have valid email address? <span class="required">*</span></label>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="email_ask_yes" value="YES" formControlName="email_ask" name="email_ask" class="custom-control-input">
        <label class="custom-control-label" for="email_ask_yes">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="email_ask_no" value="NO" formControlName="email_ask" name="email_ask" class="custom-control-input">
        <label class="custom-control-label" for="email_ask_no">No</label>
      </div>
      <div *ngIf="submitted && f.email_ask.errors" class="invalid-feedback">
        <div *ngIf="f.email_ask.errors.required">Please select at least one option.</div>
      </div>
    </div>
  <div *ngIf="f.review_ask.value == 'YES' && f.email_ask.value == 'YES'">
  <div class="form-group">
    <label for="memCode">Member Code</label>
    <input
      type="text"
      formControlName="memCode"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.memCode.errors }"
    />
    <div *ngIf="submitted && f.memCode.errors" class="invalid-feedback">
      <div *ngIf="f.memCode.errors.required">Member Code is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
    />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
    />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="showVerificationInput">
    <label for="verificationCode">Verification Code</label>
    <input
      type="verificationCode"
      formControlName="verificationCode"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
  </div>
</form>
</div>
<app-footer></app-footer>
